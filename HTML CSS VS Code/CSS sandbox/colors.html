<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <style>
      h1 {
        /* color name */
        color: lawngreen;
      }
      h2 {
        /* rgb value */
        color: rgb(199, 24, 24);
      }
      h3 {
        /* hexadecimal value of colors */
        color: #00ffff;
      }
    </style>
  </head>
  <body>
    <h1>Heading one</h1>
    <h2>Heading two</h2>
    <h3>Heading three</h3>
  </body>
</html>
