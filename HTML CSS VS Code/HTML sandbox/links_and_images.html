<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>links and images</title>
  </head>
  <body>
    <!--External link-->
    <p>
      <a href="http://google.com">click for google to open on same page</a>
    </p>
    <p>
      <a href="http://google.com" target="_blank" >click for google to open on new page
      </a>
    </p>
    <!--Internal link-->
    <p>
      <a href="/heading_para_typography.html" target="_blank">click for headings</a>
    </p>
    <!--local image-->
    <img src="/Images/pokemon evee.jpg" alt="My image" width="400" />
    <br />
    <!--remote image-->
    <img src="https://source.unsplash.com/400x400/?bird" alt="My image 2" />
  </body>
</html>
