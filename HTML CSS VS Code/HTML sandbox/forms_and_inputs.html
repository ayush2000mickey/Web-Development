<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms and input</title>
  </head>
  <body>
    <form action="process.php">
      <!--Input text-->
      <div>
        <label for="name">Name</label><br />
        <input type="text" id="name" placeholder="ben tennyson" />
      </div>
      <br />
      <!-- Input Email -->
      <div>
        <label for="email">Email</label><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="abc@something.com"
        />
      </div>
      <br />
      <!-- Input textarea -->
      <div>
        <label for="message">Message</label><br />
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Enter a message"
        ></textarea>
      </div>
      <br />
      <!-- select -->
      <div>
        <label for="Gender">Gender</label><br />
        <select name="Gender" id="Gender">
          <option value="Male">Male</option>
          <option value="Female" selected>Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <br />
      <!-- number -->
      <div>
        <label for="age">Age</label><br />
        <input type="number" id="age" name="age" placeholder="20" />
      </div>
      <br />
      <div>
        <!-- Date -->
        <label for="birthdate">Date of Birth</label><br />
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <br />
      <!-- Radio -->
      <div>
        <label for="membership">Membership</label><br />
        <input type="radio" name="membership" id="membership" value="simple" />
        simple
        <input
          type="radio"
          name="membership"
          id="membership"
          value="standard"
          checked
        />
        standard
        <input type="radio" name="membership" id="membership" value="super" />
        super
      </div>
      <!--checkbox-->
      <div>
        <label for="likes">I Like</label><br />
        <input type="checkbox" name="likes" id="likes" value="car" />car
        <input
          type="checkbox"
          name="likes"
          id="likes"
          value="bike"
          checked
        />bike
        <input type="checkbox" name="likes" id="likes" value="boat" />boat
      </div>
      <!--input submit-->
      <input type="submit" value="submit" />
      <!--button submit-->
      <!-- <button type="submit">submit</button> -->
      <!--input reset-->
      <input type="reset" value="reset" />
    </form>
    <br />
    <h2>form 2</h2>
    <form action="process.php">
      <div>
        <label for="mobile number">mobile number</label>
        <br />
        <input type="mobile number" name="mobile number" id="mobile numner" />
      </div>
      <div>
        <label for=""></label>
      </div>
    </form>
  </body>
</html>
